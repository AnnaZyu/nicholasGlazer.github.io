<!doctype html>
<html>
  <head>
    <title>Sample App</title>
    <link rel="stylesheet" href="http://getskeleton.com/dist/css/skeleton.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <style>
      body {
        margin-top: 1em;
        font-family: 'Inconsolata', monospace;
        font-size: 14px;
        color: #f5f5f5;
        background: #111;
      }
      #app, div.input-area {
        height: 100%;
      }
      #shell {
          padding: 0 .3em;
          height: auto;
          width: 100%;
          min-width: 100%;
          overflow-y: auto;
          overflow-x: hidden;
      }
      .prompt {
          color: red;
      }

     .output {
         color: '#f5f5f5',
         fontSize: '18px',
         listStyle: 'none'
     }

      input[type=text], input[type=text]:focus {
        border: none;
        padding: 0;
        margin: 0;
        height: 22px;
        background: transparent;
        color: #f5f5f5;
        width: 80%;
      }
    </style>
  </head>
  <body>
      <div id="shell">
          <div id="app"></div>
      </div>
      <script src="/dist/bundle.js"></script>
  </body>
</html>
